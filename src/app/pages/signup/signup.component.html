<div class="container">
    <div class="row align-items-center justify-content-center vh-100">
        <div class="col-md-4">
            <div class="card sketchy-card">
                <div class="card-header">
                    Sign Up
                </div>
                <div class="card-body">
                    <form (submit)="signUp()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.lastname" name="lastname" class="form-control" placeholder="Apellido" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="ContraseÃ±a" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-warning btn-lg btn-block mt-3">
                            SignUp
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
